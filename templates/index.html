<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
}

h1 {
    font-weight: bold;
    font-size: 2em;
    text-align: center;
    margin-top: 20px;
    color: #a76cfd;
}

.form-group {
    margin-bottom: 20px;
}

.form-control {
    border: 2px solid #a76cfd;
    border-radius: 8px;
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    color: #333;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #a76cfd;
    outline: none;
}

.btn,
.btn-success {
    border: none;
    border-radius: 8px;
    font-weight: bold;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-family: 'Arial', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: #a76cfd;
    color: #fff;
}

.btn:hover,
.btn-success:hover {
    background-color: #8e63c1;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
}

th,
td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #a76cfd;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1>Vox Translator</h1>
            <p>A short and powerful name that means voice in Latin. It conveys the message of giving voice to different languages and cultures.</p>
            
            <div class="row">
                <div class="col-md-6">
                    <form method="POST">
                        <div class="form-group">
                            <textarea name="text" cols="30" rows="5" class="form-control" placeholder="Enter some text"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="language">Translate to:</label>
                            <select name="language" class="form-control">
                                <option value="en">English</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ru">Russian</option>
                                <option value="de">German</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Translate!</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <h2 class="text-center">Recent Searches</h2>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Translated Text</th>
                                <th scope="col">Original Text</th>
                                <th scope="col">Language Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for x in myresult %}
                            <tr>
                                <td>{{ x[0] }}</td>
                                <td>{{ x[1] }}</td>
                                <td>{{ x[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
