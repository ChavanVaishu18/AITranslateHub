<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Oswald', sans-serif;
      }

      .form-group {
        padding: 0.5rem 0rem;
      }

      .form-control {
        border: 2px solid #ddd;
        border-radius: 0rem;
      }

      .btn, .btn-success {
        border-radius: 0rem;
        font-weight: bold;
        width: 100%;
        margin: 0.5rem 0rem;
        font-family: 'Oswald', sans-serif;
      } 
    </style>
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>Vox</h1>
        <div>A short and powerful name that means voice in Latin. It conveys the message of giving voice to different languages and cultures</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control" placeholder="Enter some text"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Translate!</button>
                </div>
            </form>
        </div>
        <div>
            <h2>Recent Search</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Translated Text</th>
                    <th scope="col">Original Text</th>
                    <th scope="col">Language Code</th>
                  </tr>
                </thead>
                <tbody>
                    {% for x in myresult %}
                  <tr>
                    <td>{{ x[0] }}</td>
                    <td>{{ x[1] }}</td>
                    <td>{{ x[2] }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            
            </div>
    </div>
</body>
</html>
